<ion-app>
  <ion-menu menuId="main-menu" contentId="main">
    <ion-content>
      <div class="menu-header-bg"></div>
      <div class="header-content">
        <img src="assets/menu/pp.jpg" alt="">
      
        <ion-label>
          <h2>Joãozinho Irmão</h2>
          <p>cargo exercido</p>
        </ion-label>
      </div>
      <ion-menu-toggle class="menu-items" auto-hide="false" *ngFor="let p of appPages; let i = index">
        <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
          <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
          <ion-label>{{ p.title }}</ion-label>
        </ion-item>
      </ion-menu-toggle>

    <div class="menu-footer">
      <img src="assets/menu/cal.svg">
      <img src="assets/menu/pri.svg" (click)="vaPrimeiros()">
    </div>

    </ion-content>

  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
